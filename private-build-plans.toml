[buildPlans.Sonet.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.Sonet.weights.Bold]
shape = 700
menu = 700
css = 700

[buildPlans.Sonet.weights.Medium]
shape = 500
menu = 500
css = 500

[buildPlans.Sonet.weights.SemiBold]
shape = 600
menu = 600
css = 600

[buildPlans.Sonet.widths.Normal]
shape = 600
menu = 5
css = "normal"

[buildPlans.Sonet.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.Sonet.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
